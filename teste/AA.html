<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 500px;
    }
    #img1{
        display: none;
    }
    #img2{
        display: none;
    }
    div{
        border: 2px solid black;
    }
</style>
<body>
    <div>
        <img id="img3" src="https://www.palmeiras.com.br/wp-content/uploads/2019/08/allianz-parque-1.jpg" alt="">
        <img id="img1" src="https://www.palmeiras.com.br/wp-content/uploads/2019/09/MG_6986.jpg" alt="">
        <img id="img2" src="https://sep-bucket-prod.s3.amazonaws.com/wp-content/uploads/2019/09/MG_7366.jpg" alt="">
        <button onclick="btn1()">1</button>
        <button onclick="btn2()">2</button>
        <button onclick="btn3()">3</button>
    </div>
</body>
</html>
<script>
function btn1(){
    img1.style.display = "none";
    img2.style.display = "none";
    img3.style.display = "block"
}
function btn2(){
    img1.style.display = "block"
    img3.style.display = "none";
    img2.style.display = "none";
}
function btn3(){
    img2.style.display = "block"
    img1.style.display = "none";
    img3.style.display = "none";
}
</script>
