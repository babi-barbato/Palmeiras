<!DOCTYPE html>
<html>
<head>
  <style>
    .slideshow-container {
      width: 300px;
      height: 400px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .slides {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 33.33%;
      padding: 10px;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slides">
      <div class="slide">
        <img src="image1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="image2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="image4.jpg" alt="Slide 4">
      </div>
      <div class="slide">
        <img src="image5.jpg" alt="Slide 5">
      </div>
    </div>
  </div>

  <button onclick="previousSlides()">Anterior</button>
  <button onclick="nextSlides()">Pr√≥ximo</button>

  <script>
    var slideIndex = 0;
    var slidesContainer = document.querySelector(".slides");
    var slideWidth = document.querySelector(".slide").offsetWidth;

    function previousSlides() {
      slideIndex = Math.max(slideIndex - 3, 0);
      updateSlidePosition();
    }

    function nextSlides() {
      slideIndex = Math.min(slideIndex + 3, slidesContainer.childElementCount - 3);
      updateSlidePosition();
    }

    function updateSlidePosition() {
      slidesContainer.style.transform = `translateX(-${slideWidth * slideIndex}px)`;
    }
  </script>
</body>
</html>
