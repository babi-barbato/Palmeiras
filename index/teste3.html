<!DOCTYPE html>
<html>
<head>
  <title>Linha do Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px 20px;
    }
    
    .timeline::after {
      content: '';
      position: absolute;
      width: 3px;
      background-color: #ccc;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1.5px;
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 50px;
    }
    
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ccc;
      border-radius: 50%;
      top: 0;
      bottom: 0;
      margin: auto;
      left: -10px;
    }
    
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    
    .timeline-item-content {
      position: relative;
      margin-left: 30px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
    }
    
    .timeline-item-content h2 {
      margin-top: 0;
    }
    
    .timeline-item-content p {
      margin-bottom: 0;
    }
    
    @media (max-width: 600px) {
      .timeline {
        padding: 30px 10px;
      }
      
      .timeline::after {
        left: 20px;
      }
      
      .timeline-item {
        margin-bottom: 30px;
      }
      
      .timeline-item-content {
        margin-left: 0;
      }
    }
    .arrow {
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-bottom: 10px solid black;
}
  </style>
</head>
<body>
    <div class="arrow"></div>

  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h2>Event 1</h2>
        <p>Event 1 description.</p>
      </div>
    </div>
    
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h2>Event 2</h2>
        <p>Event 2 description.</p>
      </div>
    </div>
    
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h2>Event 3</h2>
        <p>Event 3 description.</p>
      </div>
    </div>
    
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h2>Event 4</h2>
        <p>Event 4 description.</p>
      </div>
    </div>
  </div>
</body>
</html>
